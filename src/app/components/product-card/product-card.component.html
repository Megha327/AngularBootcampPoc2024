<mat-card class="shadow">
    <!-- {{ product | json }} -->
    <img mat-card-image class="h-80" [src]="product.image">
    <div class="p-4">
        <h3>{{ product.name }}</h3>
        <h5>{{ product.brand | uppercase }}</h5>
        <div class="flex gap-2">
            <span>{{ product.currentPrice | rupee }}</span>
            <span><s>{{ product.standardPrice | rupee }}</s></span>
            <span>({{ product.discount }})% OFF</span>
        </div>
        <div class="flex justify-content">
            <button mat-raised-button color="primary" (click) = "viewHandler()">View</button>
        </div>
    </div>
</mat-card>
